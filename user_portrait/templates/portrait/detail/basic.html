<link href="/static/personal/css/basic.css" rel="stylesheet" type="text/css" />
<div id="Pdetail">
    <div class="m-wrap" style="margin-top:30px;">
		<ul class="clearfix">
            <li class="li_1">
				<span class="pt_title">用户ID</span>
				<span class="pt_detail" id="userId" >1234567890</span>
			</li>
			<li class="li_1">
				<span class="pt_title">注册地</span>
				<span class="pt_detail" id="userLocation" >北京</span>
			</li>
			<li class="li_1">
				<span class="pt_title">性别</span>
				<span class="pt_detail" id="userGender" >男</span>
			</li>
			<li class="li_1">
				<span class="pt_title">领域</span>
				<span class="pt_detail" id="userDomain" >文化</span>
			</li>
			<li class="li_1">
				<span class="pt_title">话题</span>
				<span class="pt_detail" id="userTopic" >计算机</span>
			</li>
			<li class="li_1">
				<span class="pt_title">粉丝数</span>
				<span class="pt_detail" id="userFans" >123456</span>
			</li>
			<li class="li_1">
				<span class="pt_title">关注数</span>
				<span class="pt_detail" id="userFriend" >123490</span>
			</li>
			<li class="li_1">
				<span class="pt_title">在线方式</span>
				<span class="pt_detail" id="userOnline" >网络</span>
			</li>
		</ul>
	</div>
</div>
<script type="text/javascript">
    var uid = document.getElementById('userId');
	if(parent.personalData.uid){
		uid.innerHTML = parent.personalData.uid;
	}else{
		uid.innerHTML = "无此数据";
	}
	
    var userlocation = document.getElementById('userLocation');
	if(parent.personalData.location){
		userlocation.innerHTML = parent.personalData.location;
	}else{
		userlocation.innerHTML = "无此数据";
	}
    var gender = document.getElementById('userGender');
	if(parent.personalData.gender){
		gendernum = parent.personalData.gender;
		if (gendernum==1){
			gender.innerHTML = '男';
		}else{
			gender.innerHTML = '女';
		}
	}else{
		gender.innerHTML = "无此数据";
	}
    
	var domain = document.getElementById('userDomain');
	if(parent.personalData.domain){
		domain.innerHTML = parent.personalData.domain;
	}else{
		domain.innerHTML = "无此数据";
	}
	
	var topic = document.getElementById('userTopic');
	if(parent.personalData.topic){
		topicdict = parent.personalData.topic;
		var str = '';
		for(i=0;i<topicdict.length;i++){
			if (i == (topicdict.length -1)){
				str += topicdict[i][0];
			}else{
				str = str + topicdict[i][0] +',';
			}
		
		}
		topic.innerHTML = str;
	}else{
		topic.innerHTML = "无此数据";
	}
	
    var fans = document.getElementById('userFans');
	if(parent.personalData.fansnum){
		fans.innerHTML = parent.personalData.fansnum;
	}else{
		fans.innerHTML = "无此数据";
	}
    
    var friends = document.getElementById('userFriend');
	if( parent.personalData.friendsnum){
		friends.innerHTML = parent.personalData.friendsnum;
	}else{
		friends.innerHTML = "无此数据";
	}
    
	var pattern = document.getElementById('userOnline');
	if(parent.personalData.online_pattern[0][0]){
		pattern.innerHTML = parent.personalData.online_pattern[0][0];
	}else{
		pattern.innerHTML = "无此数据";
	}
	
</script>
