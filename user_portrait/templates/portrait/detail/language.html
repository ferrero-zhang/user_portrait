<script type="text/javascript">

                Math.round(Math.random() * 160),
                Math.round(Math.random() * 160)
            ].join(',') + ')'
        }
    };
}
var myChart = echarts.init(document.getElementById('language')); 
var option = {

    },
    tooltip: {

    },
    series: [{
        name: 'Google Trends',
        type: 'wordCloud',
        size: ['80%', '80%'],
        textRotation : [0, 45, 90, -45],
        textPadding: 0,
        autoSize: {
            enable: true,
            minSize: 14
        },
        data: [

                name: "Sam S Club",

                    }

            },
            {

            },
            {
                name: "Jurassic World",
                value: 4055,

            },
            
            {
                name: "Point Break",
                value: 265,

            }
        ]
    }]
};
   myChart.setOption(option);
