{% extends "tbase.html" %}
{% block main %}
<link href="/static/css/lanrenzhijia.css" type="text/css" rel="stylesheet" />
<script src="/static/js/lanrenzhijia.js" type="text/javascript"></script>
<script type="text/javascript" src='/static/js/esl.js'></script>
<script type="text/javascript" src='/static/js/echarts-all.js'></script>
<script type="text/javascript" src='/static/js/echarts.js'></script>
<style>
    .caroufredsel_wrapper{
        left: -16px;
    }
</style>
<div class='row'>
<div class="box col-md-12" >
    <div class="box-inner">
        <div class="box-header" style="background-color:rgba(195,220,224,0.4)">
            <h2 style='margin-left:5px'>条件选择</h2>
        </div>
        <div class="box-content" style="height:200px">
            <div class="col-md-12">
                <label class='control-label'>关联维度（权重从1到10）：</label>
                <div class='controls'>
                    <div class='col-md-12' style="margin-bottom:4px">
                        <div class='col-lg-3'>
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee;background-color:white; display:inline-block" id="domain">领域</span>                             
                             <input type='text' class="form-control" style='width:40%; display:inline-block;height:25px' disabled>
                        </div>

                         <div class='col-lg-3'>
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee;background-color:white; display:inline-block" id="topic">话题</span>
                             <input type='text' class="form-control" style='width:40%; display:inline-block;height:25px' disabled>
                        </div>
                         <div class='col-lg-3'>
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee;background-color:white; display:inline-block" id="keywords">关键词</span>
                             <input type='text' class="form-control" style='width:40%; display:inline-block;height:25px' disabled>
                        </div>
                        <div class='col-lg-3'>
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" id="psycho_status">心理状态</span>
                             <input type='text' class="form-control" style='width:40%; display:inline-block;height:25px' disabled>
                        </div>
                    </div>
                    <div class='col-md-12'>
                        <div class='col-lg-3'>
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" id="activity_geo">地理特征</span>
                             <input type='text' class="form-control" style='width:40%; display:inline;height:25px' disabled>
                        </div>
                        <div class='col-lg-3' >
                            <input type='checkbox' class='inline-checkbox' value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" id="hashtag">hashtag</span>
                             <input type='text' class="form-control" style='width:40%; display:inline;height:25px' disabled>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="padding-top:5px">
                <label class='control-label'>提升维度：</label>
                <div class='controls'>
                    <div class='col-md-12'>
                        <div class='col-lg-3'>
                            <input type='radio' id="default" name="inlineRadioOptions" value='option1' checked='checked'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" >无</span>
                        </div>
                        <div class='col-lg-3'>
                            <input type='radio' id="importance" name="inlineRadioOptions" value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" >重要度</span>
                        </div>
                        <div class='col-lg-3'>
                            <input type='radio' id="activeness" name="inlineRadioOptions" value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee;background-color:white; display:inline-block" >活跃度</span>
                        </div>
                        <div class='col-lg-3'>
                            <input type='radio' id="influence" name="inlineRadioOptions" value='option1'>
                            <span class="input-group-addon" style="width:96px;border:1px solid #eeeeee; background-color:white;display:inline-block" >影响力</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style='margin-top:11px'>
                <div class='col-md-12' style='text-align:right; padding-right:35px'>
                    <span class="label label-success" style='cursor:pointer;'>提交</span>
                </div>
            </div>
        </div>
    </div>
</div>
 
</div>
<div id="wrapper" style="padding-left:0px; overflow:visible">
        <div id='pager'></div>
        <div id='tabs' style='width:1000px'>
            <div id='txt'>
                <div class="main col-sm-9 col-md-10">
                    <div class="col-sm-12">
                        <div class="panel panel-default" style="width:1000px; height:429px;margin-left:-30px" id='table'>
                        </div>
                    </div>
                </div>
            </div>
            <div id='photo'>
                <div class="main col-sm-9 col-md-10">
                    <div class="col-sm-12">
                        <div class="panel panel-default" style="width:1000px; height:600px;margin-left:-30px" id='echart'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<script type="text/javascript" src="/static/js/portrait/person_contact.js"></script>
<script>
    $(function() {
        $('#tabs').carouFredSel({
            circular: false,
            items: 1,
            width: '100%',
            auto: false,
            pagination: {
                container: '#pager',
                anchorBuilder: function( nr ) {
                    if($(this).attr('id')== 'txt'){
                        return '<a href="#">列表视图</a>';
                    }
                    else{
                        return '<a href="#">图标视图</a>';
                    }
                    // return '<a href="#">' + $(this).find('h3').text() + '</a>';
                }
            }
        });
    });
    var uid = "{{ uid }}";
</script>

{% endblock %}
