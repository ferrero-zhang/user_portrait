<script type="text/javascript">
Date.prototype.format = function(format) {
    var o = {
        "M+" : this.getMonth()+1, //month
        "d+" : this.getDate(), //day
        "h+" : this.getHours(), //hour
        "m+" : this.getMinutes(), //minute
        "s+" : this.getSeconds(), //second
        "q+" : Math.floor((this.getMonth()+3)/3), //quarter
        "S" : this.getMilliseconds() //millisecond
    }
    if(/(y+)/.test(format)){
        format=format.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length));
    }
    for(var k in o){
        if(new RegExp("("+ k +")").test(format)){
            format = format.replace(RegExp.$1, RegExp.$1.length==1 ? o[k] : ("00"+ o[k]).substr((""+ o[k]).length));
        }
    }
    return format;
}

//点击跳转页面
function pageGroup(pageNum,pageCount,div_name){
	switch(pageNum){
		case 1:
			page_icon(1,5,0,div_name);
		break;
		case 2:
			page_icon(1,5,1,div_name);
		break;
		case pageCount-1:
			page_icon(pageCount-4,pageCount,3,div_name);
		break;
		case pageCount:
			page_icon(pageCount-4,pageCount,4,div_name);
		break;
		default:
			page_icon(pageNum-2,pageNum+2,2,div_name);
		break;
	}
}

//根据当前选中页生成页面点击按钮
function page_icon(page,count,eq,div_name){
	console.log('333');
	var ul_html = "";
	for(var i=page; i<=count; i++){
		ul_html += "<li>"+i+"</li>";
	}
	$("#"+div_name+" #pageGro ul").html(ul_html);
	$("#"+div_name+" #pageGro ul li").eq(eq).addClass("on");
}

//上一页
function pageUp(pageNum,pageCount,div_name){
	console.log(div_name);
	switch(pageNum){
		case 1:
		break;
		case 2:
			page_icon(1,5,0,div_name);
		break;
		case pageCount-1:
			page_icon(pageCount-4,pageCount,2,div_name);
		break;
		case pageCount:
			page_icon(pageCount-4,pageCount,3,div_name);
		break;
		default:
			page_icon(pageNum-2,pageNum+2,1,div_name);
		break;
	}
}

//下一页
function pageDown(pageNum,pageCount,div_name){
	console.log('222');
	switch(pageNum){
		case 1:
			page_icon(1,5,1,div_name);
		break;
		case 2:
			page_icon(1,5,2,div_name);
		break;
		case pageCount-1:
			page_icon(pageCount-4,pageCount,4,div_name);
		break;
		case pageCount:
		break;
		default:
			page_icon(pageNum-2,pageNum+2,3,div_name);
		break;
	}
}

function draw_relation_net(data,name){
    var total_content = [];
    var source_content = []
    for (var i=0;i<data[name].length;i++){
        var s=i.toString();
        var content = {};
        content['category'] = 1;
        content['name'] = data[name][s]['3'];
        content['id'] = data[name][s]['0'];
        content['value'] = 7;
        content['draggable'] = true;
        content['symbolSize'] = [60, 30];
        total_content.push(content);
        content = {};
        content['category'] = 1;
        content['name'] = data[name][s]['4'];
        content['id'] = data[name][s]['1'];
        content['value'] = 7;
        content['draggable'] = true;
        content['symbolSize'] = [60, 30];
        total_content.push(content);

        var relation = {};
        relation['source'] = data[name][s]['4'];
        relation['target'] = data[name][s]['3'];
        relation['weight'] = data[name][s]['2'];
        //relation['name'] = data[name][s]['4'];

        var width = data[name][s]['2'];
        var normal = {'width':width};
        var itemStyle= {'normal':normal};
        relation['itemStyle'] = itemStyle;

        source_content.push(relation);
    }

    var option = {
    tooltip : {
        trigger: 'item',
        formatter: '{a} : {b}'
    },
    toolbox: {
        show : true,
        feature : {
            restore : {show: true},
            magicType: {show: true, type: ['force', 'chord']},
            saveAsImage : {show: true}
        }
    },
    legend: {
        x: 'left',
        data:['']
    },
    series : [
        {
            type:'force',
            name : "",
            ribbonType: false,
            categories : [
                {
                    name:'微博用户'
                }
            ],
            itemStyle: {
                normal: {
                    label: {
                        show: true,
                        textStyle: {
                            color: '#333'
                        }
                    },
                    nodeStyle : {
                        brushType : 'both',
                        borderColor : 'rgba(255,215,0,0.4)',
                        borderWidth : 1
                    }
                },
                emphasis: {
                    label: {
                        show: false
                        // textStyle: null      // 默认使用全局文本样式，详见TEXTSTYLE
                    },
                    nodeStyle : {
                        //r: 30
                    },
                    linkStyle : {}
                }
            },
            minRadius : 15,
            maxRadius : 25,
            gravity: 1.1,
            scaling: 1.2,
            draggable: false,
            linkSymbol: 'none',
            steps: 10,
            coolDown: 0.9,
            //preventOverlap: true,
            nodes:total_content,
            links : source_content
        }
    ]
	};
    var myChart = echarts.init(document.getElementById('relation_net'));
    myChart.setOption(option);
    require([
            'echarts'
        ],
        function(ec){
            var ecConfig = require('echarts/config');
            function focus(param) {
                var data = param.data;
                var links = option.series[0].links;
                var nodes = option.series[0].nodes;
                if (
                    data.source != null
                    && data.target != null
                ) { //点击的是边
                    var sourceNode = nodes.filter(function (n) {return n.name == data.source})[0];
                    var targetNode = nodes.filter(function (n) {return n.name == data.target})[0];
                    // console.log("选中了边 " + sourceNode.name + ' -> ' + targetNode.name + ' (' + data.weight + ')');
                } else{
                        window.open("/index/personal/?uid=" + data.id);                 
                }
            }
                myChart.on(ecConfig.EVENT.CLICK, focus)

                myChart.on(ecConfig.EVENT.FORCE_LAYOUT_END, function () {
                    //console.log(myChart.chart.force.getPosition());
                });
            }
    )
}

function draw_group_weibo0(data,div_name,sub_div_name){
    var page_num = 10;
    console.log(data);
    if (data.length < page_num) {
        $('#'+ div_name + ' #pageGro .pageUp').css('display', 'none');
        $('#'+ div_name + ' #pageGro .pageList').css('display', 'none'); 
        $('#'+ div_name + ' #pageGro .pageDown').css('display', 'none'); 
        if (data.length == 0) {
            $('#' + sub_div_name).empty();
            $('#' + sub_div_name).append('该时段没有与此事件相关的微博！')
        }else{
            page_num = data.length
            page_group_weibo1( 0, page_num, data, div_name, sub_div_name);
        }
      }
      else {
          page_group_weibo1( 0, page_num, data,div_name,sub_div_name);
          var total_pages = 0;
          if (data.length % page_num == 0) {
              total_pages = data.length / page_num;
          }
          else {
              total_pages = Math.round(data.length / page_num) + 1;
              console.log(total_pages);
          }
        }
    var pageCount = total_pages;

    if(pageCount>5){
        page_icon(1,5,0,div_name);
    }else{
        page_icon(1,pageCount,0,div_name);
    }
    
    $("#"+div_name+" #pageGro ").on("click",'li',function(){
        if(pageCount > 5){
            var pageNum = parseInt($(this).html());
            pageGroup(pageNum,pageCount,div_name);
        }else{
            $(this).addClass("on");
            $(this).siblings("li").removeClass("on");
        }
      var page = parseInt($("#"+div_name+" #pageGro li.on").html());
      console.log(page);         
      start_row = (page - 1)* page_num;
      end_row = start_row + page_num;
      if (end_row > data.length){
          end_row = data.length;}
      page_group_weibo1(start_row,end_row,data,div_name,sub_div_name);
    });

    $("#"+div_name+" #pageGro .pageUp").click(function(){
        if(pageCount > 5){
            var pageNum = parseInt($("#"+div_name+" #pageGro li.on").html());
            pageUp(pageNum,pageCount,div_name);
        }else{
            var index = $("#"+div_name+" #pageGro ul li.on").index();
            if(index > 0){
                $("#"+div_name+" #pageGro li").removeClass("on");
                $("#"+div_name+" #pageGro ul li").eq(index-1).addClass("on");
            }
        }
      page = parseInt($("#"+div_name+" #pageGro li.on").html())  
      start_row = (page-1)* page_num;
      end_row = start_row + page_num;
      if (end_row > data.length){
          end_row = data.length;
      }
        page_group_weibo1(start_row,end_row,data,div_name,sub_div_name);
    });
    

    $("#"+div_name+" #pageGro .pageDown").click(function(){
        if(pageCount > 5){
            var pageNum = parseInt($("#"+div_name+" #pageGro li.on").html());

            pageDown(pageNum,pageCount,div_name);
        }else{
            var index = $("#"+div_name+" #pageGro ul li.on").index();
            if(index+1 < pageCount){
                $("#"+div_name+" #pageGro li").removeClass("on");
                $("#"+div_name+" #pageGro ul li").eq(index+1).addClass("on");
            }
        }
      page = parseInt($("#"+div_name+" #pageGro li.on").html()) 
      start_row = (page-1)* page_num;
      end_row = start_row + page_num;
      if (end_row > data.length){
          end_row = data.length;
      }
       page_group_weibo1(start_row,end_row,data,div_name,sub_div_name);
    });
}
