jQuery.fn.fancyZoom = function(options){
  
  var options   = options || {};
  console.log(options);
  // var directory = options && options.directory ? options.directory : 'images';
  var zooming   = false;

  if ($('#zoom').length == 0) {
    var html = '<div class="round_shade_box" id="zoom" style="background-color:white"> \
                    <div class="round_shade_top"> \
                        <span class="round_shade_topleft"> \</span> \
                        <span class="round_shade_topright"> \</span> \
                    </div> \
                    <div class="round_shade_centerleft"> \
                        <div class="round_shade_centerright"> \
                            <div class="round_shade_center" id="zoom_content" style = "height:600px; width:1000px"> \</div> \
                        </div> \
                    </div> \
                    <div class="round_shade_bottom"> \
                        <span class="round_shade_bottomleft"> \</span> \
                        <span class="round_shade_bottomright"> \</span> \
                    </div> \
                    <a href="#close" class="round_box_close" id="zoom_close">关闭</a> \
                </div>';
                
    $('body').append(html);
    
    $('html').click(function(e){if($(e.target).parents('#zoom:visible').length == 0) hide();});
    $(document).keyup(function(event){
        if (event.keyCode == 27 && $('#zoom:visible').length > 0) hide();
    });
    
    $('#zoom_close').click(hide);
  }
  
  var zoom          = $('#zoom');
  var zoom_close    = $('#zoom_close');
  var zoom_content  = $('#zoom_content');
  var content      ='zoom_content';
  
  this.each(function(i) {
    $($(this).attr('href')).hide();
    $(this).click(show);

  });
  $('#zoom_close').click(hide);
  return this;
  
  function show(e) {
        console.log('1111');
    if (zooming) return false;
        zooming         = true;
        var content_div = $($(this).attr('href'));
        var zoom_width  = options.width;
        var zoom_height = options.height;
        
        var width       = window.innerWidth || (window.document.documentElement.clientWidth || window.document.body.clientWidth);
        var height      = window.innerHeight || (window.document.documentElement.clientHeight || window.document.body.clientHeight);
        var x           = window.pageXOffset || (window.document.documentElement.scrollLeft || window.document.body.scrollLeft);
        var y           = window.pageYOffset || (window.document.documentElement.scrollTop || window.document.body.scrollTop);
        var window_size = {'width':width, 'height':height, 'x':x, 'y':y}
    
        var width              = (zoom_width || content_div.width()) + 40;
        var height             = (zoom_height || content_div.height()) + 40;
        var d                  = window_size;
        
        // ensure that newTop is at least 0 so it doesn't hide close button
        var newTop             = Math.max((d.height/2) - (height/2) + y, 0);
        var newLeft            = (d.width/2) - (width/2);
        var curTop             = e.pageY;
        var curLeft            = e.pageX;
        
        zoom_close.attr('curTop', curTop);
        zoom_close.attr('curLeft', curLeft);
        zoom_close.attr('scaleImg', options.scaleImg ? 'true' : 'false');
        
    $('#zoom').hide().css({
            position    : 'absolute',
            top             : curTop + 'px',
            left            : curLeft + 'px',
            width     : '1px',
            height    : '1px'
        });
    
    zoom_close.hide();
    
    if (options.closeOnClick) {
      $('#zoom').click(hide);
    }
    
    if (options.scaleImg) {

        // zoom_content.html(content_div.html());
        $('#zoom_content img').css('width', '100%');
        } else {
          zoom_content.html('');
    }
    
    $('#zoom').animate({
      top     : newTop + 'px',
      left    : newLeft + 'px',
      opacity : "show",
      width   : width,
      height  : height
    }, 500, null, function() {
      if (options.scaleImg != true) {
                console.log(options['x_data']);
        Search_weibo.Draw_line(options['x_data'],options['y_data'],content );
            // zoom_content.html(content_div.html());
        }
            zoom_close.show();
            zooming = false;
    })
    return false;
  }
  
  function hide() {
    if (zooming) return false;
        zooming         = true;
      $('#zoom').unbind('click');
        
        if (zoom_close.attr('scaleImg') != 'true') {
        zoom_content.html('');
        }
        zoom_close.hide();
        $('#zoom').animate({
          top     : zoom_close.attr('curTop') + 'px',
          left    : zoom_close.attr('curLeft') + 'px',
          opacity : "hide",
          width   : '1px',
          height  : '1px'
        }, 500, null, function() {
            
          if (zoom_close.attr('scaleImg') == 'true') {
                zoom_content.html('');
            }
                zooming = false;
        });
        return false;
      }
  
}
